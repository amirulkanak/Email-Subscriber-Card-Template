<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- === Favicon === -->
    <link rel="icon" type="image/x-icon" href="/images/kanak.ico" />

    <!-- === Main CSS File === -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- === Page Tittle === -->
    <title>Email Subscriber Card</title>

    <!-- ========================================================
    * Name: Email Subscriber Card Template
    * Updated: Feb 13 2024
    * Author: Amirul Alam Kanak
    ======================================================== -->
  </head>

  <body>
    <!-- Background -->
    <div class="main__background">
      <!-- Card -->
      <div class="card__background">
        <!-- Content -->
        <div class="content">
          <!-- Image -->
          <img class="content__img" src="images/image.jpg" alt="" />

          <!-- Items -->
          <div class="content__items">
            <h2 class="content__items--header">
              Get diet and fitness tips in your inbox
            </h2>

            <p class="content__items--para">
              Eat better and exercise better. Sign up for the diet &amp; Fitness
              newsletter.
            </p>

            <!-- Email input & button -->
            <div class="content__items--inbtn">
              <input
                class="content__items--in"
                type="text"
                placeholder="Enter your email address" />

              <button class="content__items--btn">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
